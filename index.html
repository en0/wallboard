<html>
    <head>
        
        <!-- AngularJS -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>	
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <script src="/js/ui-bootstrap-tpls-0.11.2.min.js"></script>

        <!-- d3 Charts -->
        <link rel="stylesheet" href="/css/nv.d3.min.css">
        <script src="/js/d3.min.js"></script>
        <script src="/js/nv.d3.min.js"></script>
        <script src="/js/angularjs-nvd3-directives.min.js"></script>

        <!-- Application Specific -->
        <link rel="stylesheet" href="/css/site.css">
        <script src="/js/app.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/directives.js"></script>
        <script src="/js/filters.js"></script>
        <script src="/js/services.js"></script>

    </head>

    <body ng-app="myApp" ng-controller='rootCtrl'>
        <div class='container-fluid' style='background-color: #aaa;'>
            <div class='row' id='top-status'>
                <div class='col-md-1 data-label'>Totals:</div>
                <div class='col-md-2'>
                    <div class='data-point'>Backlog:<span class='badge pull-right'>23 / 3</span></div>
                </div>
                <div class='col-md-2'>
                    <div class='data-point'>Tasks:<span class='badge pull-right'>125 / 60</span></div>
                </div>
                <div class='col-md-2'>
                    <div class='data-point'>RFCs:<span class='badge pull-right'>12 / 0</span></div>
                </div>
                <div class='col-md-2'>
                    <div class='data-point'>Bugs:<span class='badge pull-right'>8 / 0</span></div>
                </div>
                <div class='col-md-2'>
                    <div class='data-point'>Hotfixes:<span class='badge pull-right'>1 / 0</span></div>
                </div>
                <div class='col-md-1 data-label text-right'>[ADM]</div>
            </div>
            <hr />
            <div id='battle'>
                <div class='row'>
                    <div class='col-md-12'>
                        <div class='track' style='width: 50%;'>
                            <img class='avatar pull-right' src='http://www.gravatar.com/avatar/58aa81f26deafae4e8f54816ddf636b3.png' />
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        <div class='track' style='width: 35%;'>
                            <img class='avatar pull-right' src='http://gravatar.com/avatar/d221ef6e736ad1d5a7570b2ec4c7516e?d=wavatar' />
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        <div class='track' style='width: 68%;'>
                            <img class='avatar pull-right' src='http://gravatar.com/avatar/972c04f74467e929a03f677f1ee5e8ba?d=identicon' />
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div ng-view></div>
        </div>
    </body>
</html>
